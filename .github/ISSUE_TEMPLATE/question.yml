name: Question
description: Report any question about the project
title: "[QUESTION]: "
labels: ["question"]
body:
  - type: textarea
    id: question
    attributes:
      label: What would you like to ask?
      placeholder: Tell us more about you question...
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
